<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-area">
        <div class="heading">Colorlib Contact Form</div>
        <div class="para">contact us for custom quote</div>
        <form action="">
            <input type="text" id="username" placeholder="Your name" required>
            <input type="email" id="email" placeholder="Your Email Address" required>
            <input type="text" id="phone_no" placeholder="Your Phone Number (optional)">
            <input type="text" id="website" placeholder="Your Web Site (optional)">
            <textarea name="message" id="message" cols="20" rows="6" placeholder="Type Your Message Here..." required></textarea>
            <button class="cta">Submit</button>
        </form>
    </div>
</body>
</html>
